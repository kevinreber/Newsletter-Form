<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>

    <!-- HEADER CONTENT -->
    <header>
        <h1>THE CODE REVIEW</h1>    
    </header>
    <div class="container">
        <div class="banner">
            <h2>Sign up for our newsletter!</h2>
            <img src="public/images/newsletter.png" alt="newletter">
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <hr class="main-hr">

        <!-- MAIN CONTENT -->
        <main>
            <form action="index.html" method="post">
                <!-- CONTACT SECTION -->
                <fieldset class="contact">
                    <legend>Contact Information</legend>

                    <div class="contact-info">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="userName" placeholder="Required" required><br>
                    </div>

                    <div class="contact-info">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="userEmail" placeholder="Required" required><br>
                    </div>

                    <div class="contact-info">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="userPhone" placeholder="(xxx)xxx-xxxx"><br>
                    </div>

                    <div class="contact-info">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="userAddress" placeholder="Street and Number"><br>
                    </div>

                    <div class="contact-info">
                        <label for="apartment"></label>
                        <input type="text" id="apartment" name="userApartment" placeholder="Apartment, Suite, etc."><br>
                    </div>

                    <div class="contact-info">
                        <label for="city">City</label>
                        <input type="text" id="city" name="userCity"><br>
                    </div>

                    <div class="contact-info">
                        <label for="state">State</label>
                        <select class="select-style" name="state" id="state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div class="contact-info">
                        <label for="zip">Zip Code</label>
                        <input type="number" id="zip" name="userZip"
                            onKeyPress="if(this.value.length==5) return false;"><br>
                    </div>
                </fieldset>

                <hr class="secondary-hr">

                <!-- Newsletter Section -->
                <fieldset class="newsletter">
                    <legend>Newsletter</legend>

                    <p>Select the newsletters you would like to receive</p>

                    <input type="checkbox" id="html-news" name="htmlNews">
                    <label for="html-news">HTML News</label><br>

                    <input type="checkbox" id="css-news" name="cssNews">
                    <label for="css-news">CSS News</label><br>

                    <input type="checkbox" id="js-news" name="jsNews">
                    <label for="js-news">Javascript News</label><br>

                    <p>Newsletter format</p>

                    <input type="radio" id="html-format" name="format">
                    <label for="html-format">HTML</label><br>

                    <input type="radio" id="text-format" name="format">
                    <label for="text-format">Plain Text</label><br>

                    <label for="comment">Other topics you'd like to hear about</label>
                    <textarea cols="30" rows="10" id="comment" name="userComment"></textarea>

                    <select class="qa" name="qa" id="qa">
                        <option value="" disabled selected>How did you hear about us?</option>
                        <option value="friend">Friend</option>
                        <option value="online">Online</option>
                        <option value="school">School</option>
                        <option value="event">Event</option>
                        <option value="other">Other</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; The Code Review</p>
    </footer>
</body>

</html>
